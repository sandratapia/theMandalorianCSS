<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Yoda</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/e08e6a29e6.js" crossorigin="anonymous"></script>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
          <h1>
              <span class="first__part">the</span>
              <span class="second__part">MaNDALoRIaN</span>
          </h1>
      </header>
          
      <main class="main">
          <div class="baby__yoda">
              <div class="complete__head">
                  <div class="left__ear">
                      <div class="left__ear__inside"></div>
                  </div>
                  <div class="head">
                      <div class="eyes eyes__close">
                          <div class="left__eye">
                              <div class="left__inside">
                                  <div class="left__eye__inside1"></div>
                                  <div class="left__eye__inside2"></div>
                              </div>
                          </div>
                          <div class="right__eye">
                              <div class="right__inside">
                                  <div class="right__eye__inside1"></div>
                                  <div class="right__eye__inside2"></div>
                              </div>
                          </div>
                      </div>
                      <div class="mouth">
                          
                      </div>
                  </div>
                  <div class="right__ear">
                      <div class="right__ear__inside"></div>
                  </div>
              </div>
              <div class="complete__body">
                  <div class="neck"></div>
                  <div class="body">
                      <div class="floating">
                          <div class="body__inside">
                              <div class="left__hand">
                                  <div class="left__hand__inside"></div>
                              </div>
                              <div class="food"></div>
                              <div class="right__hand">
                                  <div class="right__hand__inside"></div>
                              </div>
                          </div>
                      </div>
                      <div class="coat__detail"></div>
                  </div>
              </div>
              <div class="baby__shadow"></div>
          </div>
          <div class="mandaloriano">
              <div class="complete__header tossing">
                  <div class="mask"></div>
                  <div class="bottom__header">
                      <div class="left__circle">
                          <div class="circle"></div>
                      </div>
                      <div class="middle__circle"></div>
                      <div class="right__circle">
                          <div class="circle"></div>
                      </div>
                  </div>
              </div>
              <div class="complete__body">
                  <div class="left__arm__complete">
                      <div class="left__shoulder"></div>
                      <div class="left__shooter"></div>
                      <div class="left__arm"></div>
                      <div class="left__hand"></div>
                  </div>
                  <div class="body__mando">
                      <div class="pentagon"></div>
                      <div class="pentagon2"></div>
                      <div class="pectoral">
                          <div class="triangle__right"></div>
                          <div class="rectangle"></div>
                          <div class="triangle__left"></div>
                      </div>
                      <div class="belt">
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                          <div class="belt__weapon"></div>
                      </div>
                  </div>
                  <div class="right__arm__complete subebrazo">
                      <div class="right__shoulder"></div>
                      <div class="right__shooter"></div>
                      <div class="right__arm"></div>
                      <div class="right__hand"></div>
                  </div>
              </div>
              <div class="complete__legs">
                  <div class="left__leg">
                      <div class="left__armor"></div>
                      <div class="left__foot"></div>
                  </div>
                  <div class="right__leg">
                      <div class="right__armor"></div>
                      <div class="right__foot"></div>
                  </div>
              </div>
              <div class="mando__shadow"></div>
          </div>
      </main>
      <footer class="footer">
          <nav class="nav__ssmm">
              <ul class="list__ssmm">
                  <li><a href="https://www.linkedin.com/in/sandratapianieto/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                  <li><a href="https://github.com/sandratapia" target="_blank"><i class="fab fa-github"></i></a></li>
                  <li><a href="https://twitter.com/sandra_1894" target="_blank"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="mailto: sandritant62@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a></li>            
              </ul>
          </nav>

      </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
